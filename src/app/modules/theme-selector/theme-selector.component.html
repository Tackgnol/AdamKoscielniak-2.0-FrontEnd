<div class="theme-selector">
  <div class="row">
    <div class="col-10">
      <div class="row row__padding" *ngFor="let theme of themes" (click)="global(theme.name)">
        <a class="theme-selector-item theme-pointer" [ngStyle]="{'background-color': theme.styles[0].value, 'color': theme.styles[3].value}"
          role="button">
          <p >{{theme.name}}</p>
        </a>
      </div>
    </div>
    <div class="col-2">
      <i class="fas fa-palette color--icon"></i>
    </div>
  </div>
</div>
