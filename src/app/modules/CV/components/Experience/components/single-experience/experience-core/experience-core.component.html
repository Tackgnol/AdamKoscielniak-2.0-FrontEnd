<div class="experience__content">
  <app-experience-work-time [dateFrom]="dateFrom" [dateTo]="dateTo" [currentEmployer]="currentEmployer">
  </app-experience-work-time>


  <h3 class="experience__body__title">{{Employer}}</h3>
  <h3 class="experience__body__position">{{Position}}</h3>
  <app-experience-responsibilities [responsibilities]="Responsibilities">
  </app-experience-responsibilities>
  <app-experience-skills [skills]="Skills" [onAdd]="onSkillClick"></app-experience-skills>
</div>
