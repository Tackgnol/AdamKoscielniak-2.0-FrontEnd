<section id="experiences-section">

  <h2 class="section-title section__heading ">My Expirences</h2>
  <div *ngIf="loading">
    <spinner></spinner>
  </div>
  <div class="experience__timeline">
    <div *ngFor="let experience of experiences">
      <app-experience-single-experience class="row" [experience]="experience"></app-experience-single-experience>
    </div>
  </div>

</section>
