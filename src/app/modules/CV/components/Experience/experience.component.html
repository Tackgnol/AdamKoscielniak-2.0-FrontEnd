<section id="experiences-section" class="experiences-section section">

  <h2 class="section-title">My Expirences</h2>
  <div *ngIf="loading">
    <spinner></spinner>
  </div>
  <div class="timeline">
    <div class="item" *ngFor="let experience of experiences">

      <app-experience-work-time [dateFrom]="experience.BeginDate" [dateTo]="experience.EndDate" [currentEmployer]="experience.CurrentEmployer"
        [position]="experience.Position" [website]="experience.CompanyWebsite">
      </app-experience-work-time>

      <div class="work-place">
        <h3 class="place">{{experience.Employer}}</h3>
        <app-location [location]="experience.Location"></app-location>
        <app-experience-responsibilities [responsibilities]="experience.Responsibilities">
        </app-experience-responsibilities>
        <app-experience-skills [skills]="experience.Skills" [onAdd]="onSkillClick"></app-experience-skills>
      </div>

    </div>
  </div>
</section>
