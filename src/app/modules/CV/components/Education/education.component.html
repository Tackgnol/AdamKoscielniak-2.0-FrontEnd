<section id="education-section" class="education__background">

  <h2 class="section-title section__heading">My Education</h2>
  <div *ngIf="loading">
    <spinner></spinner>
  </div>
  <div class="experience__timeline">
    <div *ngFor="let education of educations">
      <app-education-single-education [education]="education" class="row">
      </app-education-single-education>
    </div>
  </div>

</section>
