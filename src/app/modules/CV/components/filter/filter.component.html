
<div class="filter">
  <div class="row">
    <div class="col-2">
      <i class="fas fa-filter"></i>
    </div>
    <div class="col-10">
      <div class="row">
        <nouislider class="no__ui__slider" [tooltips]="[ true, true ]" [connect]="true" [min]="2005" [max]="2019" [(ngModel)]="dateRange" [step]="1"></nouislider>
      </div>
      <button (click)="filterDates()">Filter</button>
      <div class="row">
        <a *ngFor="let skill of skills">
          <span style="cursor: pointer" class="badge badge-secondary m-1" (click)="removeElement(skill)"><i class="fa fa-times"></i>
            {{skill}}
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
