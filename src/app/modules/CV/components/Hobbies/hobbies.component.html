<section id="hobbys-section" class="hobby__background">
  <div class="container">
    <h2 class="section-title section__heading">My Hobbies</h2>
    <div *ngIf="loading">
      <spinner></spinner>
    </div>
    <div class="hobby__timeline">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-9" *ngFor="let hobby of hobbies">
            <app-hobby [hobby]="hobby" class="row"></app-hobby>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
