<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="card h-100  justify-content-center">
        <div class="card-body">
          <form>

            <h5 class="card-title">Login</h5>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Username" [(ngModel)]="username" name="username"
                required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" [(ngModel)]="password" type="password" name="password" required>
            </div>
            <button [ladda]="isLoading" type="submit" class="btn btn-primary" (click)="login()">Submit</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
