<form #skillForm="ngForm">

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" [(ngModel)]="model.Name" name="Name" #Name="ngModel" required />
      </div>
    </div>
  </div>

  <div class="form-group">
    <h2>Skills</h2>
    <div class="row" *ngFor="let skl of model.Skills; index as i; trackBy: trackByFn">
      <div class="col-md-5 col-lg-8">
        <input type="text" name="skl-{{i}}" class="form-control" [(ngModel)]="model.Skills[i].Name" #skl="ngModel" />
      </div>
      <div class="col-md-2 col-lg-2">
        <input class="form-control" #skillProficiency type="number" name="skillProficiency" id="skillProficiency" max="1"
          min="0" step="0.1" [value]="+model.Skills[i].Proficiency" />
      </div>
      <div class="col-md-6 col-lg-2">
        <button class="btn  d-md-inline-block float-right" (click)="removeSkill(i)"><i class="fa fa-times" aria-hidden="true"></i></button>
        <button class="btn d-md-inline-block float-right" [disabled]="i===0" (click)="moveSkill(i,i-1)"><i class="fa fa-arrow-up"
            aria-hidden="true"></i></button>
        <button class="btn d-md-inline-block float-right" [disabled]="i===model.Skills.length-1" (click)="moveSkill(i,i+1)"><i
            class="fa fa-arrow-down" aria-hidden="true"></i></button>

      </div>
    </div>
    <label for="newSkill">New Skill</label>
    <div class="row">
      <div class="col-8">
        <input class="form-control" #skillName type="text" name="skillName" id="skillName" />
      </div>
      <div class="col-2">
        <input class="form-control" #skillProficiency type="number" name="skillProficiency" id="skillProficiency" max="1"
          min="0" step="0.1" value="0" />
      </div>
      <div class="col-2">
        <button class="btn float-right" (click)="addSkill(skillName, skillProficiency)"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-md-12 col-xs-12">
        <div class="form-group">
          <button (click)="onSubmit()" type="submit" class="btn d-md-inline-block float-right" [disabled]="!skillForm.form.valid">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
