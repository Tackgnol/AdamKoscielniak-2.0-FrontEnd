<h3 class="section-title">Experiences</h3>
<h1>Add new Experience</h1>
<div class="card-body">
  <app-experience-form [newExperience]="true"></app-experience-form>
</div>
<div *ngIf="loading">
  <spinner></spinner>
</div>
<h1>Edit experiences</h1>
<div *ngFor="let experience of experiences">
  <app-single-experience [experience]="experience">
  </app-single-experience>
</div>
