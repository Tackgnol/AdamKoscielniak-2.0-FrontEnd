<div id="cv" class="summary__section">
  <div class="container">
    <div class="row d-none d-md-flex">
      <div class="col-md-3 col-sm-12" *ngFor="let item of summaryItems">
        <app-summary-element class="flex-item" [element]="item"></app-summary-element>
      </div>
    </div>
    <div class="row d-md-none h-100 d-sm-flex">
      <div class="col-1 summary__carousel__button">
        <a (click)="moveLeft()"><span aria-hidden="true" class="icon-prev carousel-control-prev-icon"></span>
          <!----><span class="sr-only">Previous</span></a>
      </div>
      <div class="col-10 h-100">
        <drag-scroll [snap-duration]="100" #items>
          <div drag-scroll-item class="col-md-3 col-sm-12 summary__slide" *ngFor="let item of summaryItems">
            <app-summary-element class="flex-item" [element]="item"></app-summary-element>
          </div>
        </drag-scroll>
      </div>
      <div class="col-1 h-100 summary__carousel__button">
        <a (click)="moveRight()"><span aria-hidden="true" class="icon-next carousel-control-next-icon"></span><span
            class="sr-only">Next</span></a>
      </div>
    </div>
  </div>
</div>
